<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Django app{% endblock %}</title>
</head>
<body class="bg-dark">
  <img src="https://res.cloudinary.com/df7kityih/image/upload/c_crop,w_1200,h_350/v1709039512/k4im1gwlcv2fv1xjtqhd.jpg" style="width: 100%; height: auto; object-fit: cover;"> 
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://res.cloudinary.com/df7kityih/image/upload/v1709039520/aaqidcjpnituk8mxemga.png" alt="logo" width="100px" height="50px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Hem</a>
            <a class="nav-link" href="/treatments/treatments/">Behandlingar</a>
            <a class="nav-link" href="#">Kontakt</a>
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'dashboard' %}">Dashboard</a>
          {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Logga in</a>
          {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
   
  <main class="bg-dark container shadow text-white my-5">
  {% block content %}
    {% endblock %}
  </main>
    <!-- main -->

    <!-- footer -->
  <footer class="card-footer text-white bg-body-tertiary bg-dark" data-bs-theme="dark">
    <style>
      .row {
        --bs-gutter-x: 0;
        --bs-gutter-y: 0;
      }
    </style>
    <div >
        <div class="row">
          <div class="col-md-3">
              <p class="text-white">&copy; 2024 MirusNordic. All rights reserved.</p>
          </div>
          <div class="col-md-3">
              <h4>Contact Us</h4>
              <p><i class="fa-solid fa-envelope fa-xl"></i>example@example.com</p>
              <p><i class="fa-solid fa-phone fa-xl"></i>+1234567890</p>
          </div>
          <div class="col-md-3">
            <h4>Follow Us</h4>
            <ul class="list-unstyled">
                <li><a href="#" class="text-white"><i class="fa-brands fa-instagram fa-lg"></i> Instagram</a></li>
            </ul>
          </div>
        </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/f1e345f16e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
