{% extends "base.html" %}
{% block title %}Change Email{% endblock %}
{% block content %}
<div>
  <h2>Change Email</h2>
  <form method="post" class="email-change-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">New Email Address:</label>
      {{ form.email }}
      {% if form.email.errors %}
        <small class="text-danger">{{ form.email.errors }}</small>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
